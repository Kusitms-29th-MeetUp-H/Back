name: Socket Service CI

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  check-skip:
    name: Check ot skip CI
    runs-on: ubuntu-latest
    if: ${{ contains(github.event.head_commit.message, 'Socket') || contains(github.event.head_commit.message, 'Global') }}
    steps:
      - run: echo "${{ github.event.head_commit.message }}"

  build:
    runs-on: ubuntu-latest
    needs: check-skip
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ€ JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ€ application.yml ì„¤ì •
        run: |
          cd ./socket
          cd ./src/main
          mkdir resources
          cd ./resources
          touch ./application.yml
          echo "$APPLICATION_SOCKET" > ./application.yml
        env:
          APPLICATION_SOCKET: ${{ secrets.APPLICATION_SOCKET }}

      - name: ğŸ€ gradle buildë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
        run: |
          cd ./socket
          chmod +x gradlew

      - name: ğŸ€ gradle build
        run: |
          cd ./socket
          ./gradlew build -x test